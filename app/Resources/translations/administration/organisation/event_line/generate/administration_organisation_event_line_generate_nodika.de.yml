error:
  member_not_found_anymore: Eine Praxis die einem Termin zugeordnet werden sollte wurde nicht mehr gefunden. Bitte überprüfen Sie Ihre Praxen
  date_format_invalid: 'Das Datum %date% ist nicht korrekt formatiert. Bitte formatieren Sie das Datum gemäss dd.mm.yyyy, also zum Beispiel 01.01.1995'
  member_format_invalid: 'Die bestehenden Termine sind nicht korrekt formatiert (an der Stelle %part%). Bitte stellen Sie sicher das Sie die Ids der Praxen als Identifizierung verwenden.'
