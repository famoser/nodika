#new page
new:
  title: Nodika Algorithmus
  description: Generieren Sie Termine mit dem Nodika Algorithmus
  help: >
    Der Nodika Algorithmus basiert auf den Erfahrungen eines grösseren Notfalldienstvereines.
    Die Grundannahme sind das nicht alle Mitglieder gleich viel Notfalldienst leisten, und das Termine an Feiertage und Wochenenden anders gewichtet werden sollen wie Termine an Wochentagen.
    Der Algorithmus ist in zwei Teile unterteilt:
    Der erste Teil macht die Terminverteilung, vergibt also die Anzahl Termine an die Mitglieder.
    Der zweite Teil ordnet die vergebenen Termine konkreten Daten zu.
    Sie definieren in den folgenden Schritten den Zeitraum der Generierung, die teilnehmenden Mitglieder, deren zu leistenden Anteil sowie weitere Einstellungen.
  new_action: starten

#choose_period page
choose_period:
  title: Zeitraum wählen
  description: Wählen Sie Start- und Entzeitpunkt der Generierung aus, sowie die Länge eines Termines
  start_date_time: Anfangszeitpunkt
  start_date_time_description: Die Startzeit des ersten Termines in der Generierung
  end_date_time: Endzeitpunkt
  end_date_time_description: Der Zeitpunkt der vom letzten Event der Generierung immer noch abgedeckt wird
  length_in_hours: Länge eines Termines in Stunden
  length_in_hours_description: Die Länge eines einzelnen Termines in Stunden. Danach beginnst sofort der nächste Termin

#no_conflicts page
no_conflicts:
  title: Konflikte verhindern
  description: Verhinden Sie Terminkonflikte
  no_conflicts: Konflikte verhindern
  no_conflicts_description: >
    Aktivieren Sie hier alle Termingruppen mit denen es keine Konflikte geben darf.
    Ein Konflikt ist dann, wenn das selbe Mitglied zur gleichen Zeit mehrere Termine übernehmen soll
  no_match_warning: Zuordnung vielleicht unmöglich
  no_match_warning_description: Je nach Einstellung hier kann es sein das die Zurodnung nicht mehr möglich ist!
  conflict_puffer: Puffer
  conflict_puffer_description: >
    Mindestabstand in Stunden zwischen Terminen der anderen Termingruppen und den generierten Terminen.
    Wird dieser Abstand nicht eingehalten zählt es als Konflikt.

#choose_members page
choose_members:
  title: Mitglieder wählen
  description: Wählen Sie aus Ihren aktiven Mitgliedern die aus, die Termine zugeteilt bekommen sollen
  help: Deaktivieren Sie die Mitglieder die nicht beachtet werden sollen bei der Generierung

#relative_distribution page
relative_distribution:
  title: Relative Verteilung an die Mitglieder
  description: Bestimmen Sie wieviel Termine das Mitglied übernehmen soll
  member_points: Mitgliederpunkte
  member_points_description:
    Ein Mitgliederpunkt definiert wieviele Termine das Mitglied relativ zu den anderen übernehmen soll.
    Der Wert muss eine Zahl grösser / gleich 0 sein.
    Ist der Wert eines Mitgliedes verglichen zu einem anderen verdoppelt, wird das entsprechende Mitglied auch doppelt so viele Tage zugewiesen bekommen
  member_lucky_score: Lucky Score
  member_lucky_score_description:
    Da die Generierung oft nicht die Termine ganz fair verteilen kann (zum Beispiel weil zwei Mitglieder drei Termine übernehmen müssen)
    wird der Unterschied als "Lucky Score" gespeichert. Es ist also eine Zahl die angibt, wieviel Glück das Mitglied bei der letzten Generierung hatte.
    Wird diese Generierung zum ersten Mal durchgeführt kann sie einfach 0 gelassen werden

#distribution_settings page
distribution_settings:
  title: Einstellungen Termineverteilung
  description: Konfigurieren Sie weitere Einstellungen zur Termineverteilung
  day_weighting: Gewichtung der Tage
  day_weighting_description: >
    Sie können pro Tagesart eine relative Punkteanzahl definieren. Der Wert muss eine Zahl grösser als 0 sein, und gibt den Wert dieser Tagesart an.
    Hat zum Beispiel ein Feiertag den Wert zwei und ein Wochentag den Wert eins dann bedeuted das das die Übernahme eine Feiertags gleichbedeutend der Übernahme zweier Wochentage ist.
    Der Startzeitpunkt des Termines bestimmt die Gewichtung des Termines
  holidays: Feiertage
  holidays_description: >
    Definieren Sie hier welche Daten als Feiertage zählen sollen. Erfassen Sie die Feiertage im Format dd.mm.yyyy (also z. B. 01.01.2020), trennen Sie Feiertage mit einem Komma
    (also z.B. 01.01.2020, 31.12.2021)
    Die Reihenfolge ist egal.

#distribution_confirm page
distribution_confirm:
  title: Terminverteilung bestätigen
  description: Die Verteilung der Termine an die Mitglieder
  help: >
    Überprüfen Sie die Terminverteilung. Ist alles so in Ordnung kann mit der Generierung fortgefahren werden.
    Sie werden in den folgenden Schritten nun die Zuordnung der Termine auf konkrete Daten konfigurieren
  points: Punkte
  points_description: >
    Dies ist das Resultat des Algorithmus. Die erste Zahl ist die von Ihnen vergeben Punktzahl,
    die zweite Zahl ist ein Wert nahe 0 die angibt wieviel Glück der Teilnehmer bei der Zuteilung hatte,
    die dritte Zahl ist ein relativer Wert der zweiten Zahl der in der nächsten Generierung berücksichtigt wird (Lucky Score)
  continue_action: Weiter
  random_days: Faire, zufällige Zuteilung
  random_days_description: >
    Diese Zuteilung ist so fair wie möglich. Bei Entscheidungen die keinen eindeutigen Ausgang hatten (wie zwei Mitglieder, ein Termin) hat der Algorithmus
    zufällig ein Mitglied ausgewählt. Sie können diese zufälligen Entscheidungen wiederholen:
  random_days_retry: Generierung wiederholen

#assignment_settings page
assignment_settings:
  title: Terminzuordnung konfigurieren
  description: Konfigurieren Sie die Zuordnung der Termine zu konkreten Daten
  before_data: Bestehende Termine
  before_data_description: >
    Geben Sie hier eventuell bereits vorhandene Termine an unmittelbar vor der Generierung des Termines.
    Ist die Generierung ab 01.01 mit folgender Verteilung:
    Mitglied A mit der ID 98 ist am 29.12. zugeordnet, Mitglied B mit der ID 62 ist am 30.12. zugeordnet und Mitglied c mit der ID 86 am 31.12.
    Dann füllen Sie in die Liste mit 98,62,86 aus.
    Sie können zudem die "0" als Platzhalter verwenden. Möchten Sie also nur den Termin vom Mitglied B definieren dann füllen Sie das Feld mit 62,0 aus
  members_table: Mitglieder
  members_table_description: Eine Tabelle aller Mitglieder mit ihren jeweiligen Ids

