#generate/round_robin page
generate_round_robin:
  title: Round Robin
  description: Generieren Sie Termine mit dem Round Robin Verfahren
  help: >
    Das Round Robin Verfahren verteilt alle verfügbaren Termine der Reihe nach an die Mitglieder.
    Der Algorithmus ist deterministisch, also mit den gleichen Eingaben werden immer die gleichen Termine an das gleiche Mitglied zugewiesen.
    In den folgenden drei Schritten definieren Sie den Zeitraum der Generierung, die teilnehmenden Mitglieder sowie deren Reihenfolge.

  step_1: Zeitraum wählen
  step_1_description: Wählen Sie Start- und Entzeitpunkt der Generierung aus, sowie die Länge eines Termines
  step_2: Mitglieder wählen
  step_2_description: Wählen Sie aus Ihren aktiven Mitgliedern die aus, die Termine zugeteilt bekommen sollen
  step_3: Reihenfolge bestimmen
  step_3_description: Definieren Sie die Reihenfolge der Mitglieder die bei der Zuordnung verwendet werden soll
  step_4: Generierung überprüfen
  step_4_description: Überprüfen Sie die erfolgte Generierung und bestätigen oder verwerfen Sie die neuen Termine

#generate/nodika_algorithms page
generate_nodika_algorithms:
  title: Nodika Algorithmus
  description: Generieren Sie Termine mit dem Nodika Algorithmus
  help: >
    Der Nodika Algorithmus basiert auf den Erfahrungen eines grösseren Notfalldienstvereines.
    Die Grundannahme sind, das nicht alle Mitglieder gleich viel Notfalldienst leisten, und das Termine an Feiertage und Wochenenden anders gewichtet werden sollen wie Termine an Wochentagen.
    Der Algorithmus ist in zwei Teile unterteilt, der erste Teil ist deterministisch (ergibt als immer das gleiche Resultat mit den gleichen Eingaben) und vergibt die Anzahl Tage an die Mitglieder.
    Der zweite Teil ist nicht deterministisch, er versucht mit Zufallszahlen die Tage der Mitglieder konkreten Daten zuzuordnen.
    Sie definieren in den folgenden Schritten den Zeitraum der Generierung, die teilnehmenden Mitglieder, deren zu leistenden Notfalldienstanteil (mit Punkten; je höher desto mehr) sowie weitere Einstellungen.
  help: Die Generierung läuft in vier Schritten ab. Der Algorithmus ist deterministisch, also mit den gleichen Eingaben werden die gleichen Termine generiert
  step_1: Zeitraum wählen
  step_1_description: Wählen Sie Start- und Entzeitpunkt der Generierung aus, sowie die Länge eines Termines
  step_2: Mitglieder wählen
  step_2_description: Wählen Sie aus Ihren aktiven Mitgliedern die aus, die Termine zugeteilt bekommen sollen
  step_3: Relative Verteilung an die Mitglieder
  step_3_description: Bestimmen Sie wieviel Termine das Mitglied übernehmen soll
  step_3_points: Mitgliederpunkte
  step_3_points_description:
    Ein Mitgliederpunkt definiert wieviele Termine das Mitglied relativ zu den anderen übernehmen soll.
    Der Wert muss eine Zahl grösser als 0 sein.
    Ist der Wert eines Mitgliedes verglichen zu einem anderen verdoppelt, wird das entsprechende Mitglied auch doppelt so viele Tage zugewiesen bekommen
  step_3_lucky_score: Lucky Score
  step_3_lucky_score_description:
    Da die Generierung oft nicht die Termine ganz fair verteilen kann (zum Beispiel weil zwei Mitglieder drei Termine übernehmen müssen)
    wird der Unterschied als "Lucky Score" gespeichert. Es ist also eine Zahl die angibt, wieviel Glück das Mitglied bei der letzten Generierung hatte.
    Wird diese Generierung zum ersten Mal durchgeführt kann sie einfach 0 gelassen werden
  step_4: Einstellungen
  step_4_description: Hier können weitere Parameter fakultativ konfigueriert werden
  step_4_holydays: Feiertage
  step_4_holydays_description: Definieren Sie hier welche Daten als Feiertage zählen sollen. Auf jeder Zeile ein Feiertag im Format dd.mm.yyyy (also z. B. 01.01.2020)
  step_4_daydifference: Tagesarten
  step_4_daydifference_description: >
    Definieren Sie hier pro Tagesart eine relative Punkteanzahl. Der Wert muss eine Zahl grösser als 0 sein, und gibt den Wert dieses Tagesartes an.
    Hat zum Beispiel ein Feiertag den Wert zwei und ein Wochentag den Wert eins dann bedeuted das das die Übernahme eine Feiertags gleichbedeutend der Übernahme zweier Wochentage ist
  step_5: Tagverteilung bestätigen
  step_5_description: Ist die Tagverteilung so in Ordnung kann mit der Generierung fortgefahren werden
  step_6: Weitere Einstellungen
  step_6_description: Hier können weitere Einstellungen für die Zuordnung der Tage zu konkreten Daten vorgenommen werden
  step_6_create_secondary: Sekundärer Dienst erstellen
  step_6_create_secondary_description: >
    Zusammen mit dieser Generierung können Sie einen sekündären Dienst dazu generieren. Die dadurch generierten Termine können zur Bestimmung von Stellvertretern oder von Unterstützern bei grosser Belastung dienen.
    Es wird sichergestellt, das für das selbe Mitglied nie ein sekundärer Dienst gleichzeitig stattfindet wie ein anderer in diesem Durchgang generierten Termin.
  step_6_optimization_strategy: Wie soll der Algorithmus die Terminverteilung optimieren?
  step_6_blocked_starts: Mitglieder angeben die bereits Termine haben damit keine Konflikte entstehen
  step_configure_secondary: Sekundärer Dienst konfigurieren
  step_configure_secondary_description: Einstellungen für den sekundären Dienst
  step_7: Generierung überprüfen
  step_7_description: Überprüfen Sie die erfolgte Generierung und bestätigen oder verwerfen Sie die neuen Termine
