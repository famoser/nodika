#settings page
settings:
  title: Einstellungen
  description: Konfigurieren Sie Ihre Anwendung
  can_confirm_event_before_days_description: Der früheste mögliche Zeitpunkt wann ein Mitglied einen ihm zuegwiesenen Termin bestätigen kann
  must_confirm_event_before_days_description: >
    Der letzte mögliche Zeitpunkt wann ein Mitglied einen ihm zuegwiesenen Termin regulär bestätigen kann.
    Danach wird täglich der Administrator informiert, sowie ein Warnungsemail an das Mitglied gesendet, bis das Mitglied den Termin bestätigt hat.
  send_confirm_event_email_days_description: Wie oft (in Tagen) eine Aufforderung an die Mitglieder versandt wird das sie wieder ihre Termine bestätigen sollen
  trade_event_days_description: Der letzte mögliche Zeitpunkt wann ein Mitglied einen ihm zugewiesenen Termin tauschen kann.

#members/invite page
members_invite:
  title: Mitglieder einladen
  description: Mitglieder zu nodika einladen
  invite: Einladung versenden
  invite_description: Versenden Sie eine E-Mail an Ihre Mitglieder. Mit dem darin enthaltenen Link können diese hier Accounts erstellen
  subject: Betreff
  message: Nachricht
  customize_message: E-Mail personalisieren
  customize_message_description: >
    Sie können die versendete E-Mail hier anpassen. Folgende Variablen können Sie verwenden die dann automatisch durch das zutreffende ersetzt werden:
  customize_message_variable_1: LINK_REPLACE enthält den Link durch den sich das Mitglied registrieren kann
  customize_message_variable_2: MEMBER_NAME_REPLACE enthält den Namen des Mitglieds
  customize_message_variable_3: FREE_1_REPLACE ist eine Variable die sie im nächsten Schritt für jedes Mitglied einzeln setzen können
  customize_message_variable_4: FREE_2_REPLACE ist eine Variable die sie im nächsten Schritt für jedes Mitglied einzeln setzen können
  customize_message_variable_5: FREE_3_REPLACE ist eine Variable die sie im nächsten Schritt für jedes Mitglied einzeln setzen können
  error:
    no_link_replace_in_message: Ihre E-Mail muss zwingend LINK_REPLACE endhalten, da sich das Mitglied sonst gar nicht registrieren kann
  email:
    default_subject: Einladung zum Notfalldienstkalender
    default_message: |
      Liebes Mitglied

      Dies ist eine Einladung zum neuen Notfalldienstkalender. Bitte erstellen Sie einen Account indem Sie diesen Link besuchen: LINK_REPLACE

      Der Administrator dankt.
  successful:
    emails_send: Die Einladung wurde an %count% Mitglieder versandt

members_invite_preview:
  title: E-Mail versenden
  description: E-Mail Versand konfigurieren
  your_email: Ihre E-Mail
  subject: Betreff
  message: Nachricht
  free_variables: Freie Variablen
  free_variables_description: Sofern in Ihrer E-Mail gefunden können Sie hier für jedes Mitglied die freien Variablen setzen.
  member_name_replace: MEMBER_NAME_REPLACE
  free_1_replace: FREE_1_REPLACE
  free_2_replace: FREE_2_REPLACE
  free_3_replace: FREE_3_REPLACE
  send_messages_action: E-Mails versenden
