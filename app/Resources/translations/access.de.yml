#login page
login:
  title: Login
  description: In einen existierenden Account einloggen
  login_form_header: Login
  forgot_password_action: Passwort vergessen
  register_action: Neu registrieren
  no_account: Noch keinen Account?
  no_account_description: Fragen Sie den Leiter Ihrer Organisation um Zugangsdaten oder erstellen Sie registrieren Sie sich um für Ihre eigene Organisation einen Kalender zu erstellen
  forgot_password: Passwort vergessen?
  forgot_password_description: Drücken Sie auf "Passwort vergessen" unterhalb des Loginformulars und verifizieren Sie sich mit der hinterlegten E-Mail

#register page
register:
  title: Registrieren
  description: Mitglied auf nodika.ch werden
  register_form_header: Registrierungsformular
  register: Registrieren
  register_description: >
    Nach der Registrierung erhalten Sie eine E-Mail mit einem Link um die Registrierung abzuschliessen.
    Danach können Sie mit der Einrichtung Ihrer Organisation beginnen
  personal_data: Persönliche Daten
  personal_data_description: >
    Ihre persönlichen Daten bleiben sicher auf unserem Server verwahrt, und werden selbstverständlich nicht an Dritte weitergegeben.
    Sie werden weder Werbung per E-Mail noch auf dem Postweg erhalten.
  pricing: Kosten
  pricing_description: >
    Nach der gratis %free_period_days%-tägigen Testphase können Sie ein Abo für Ihre Organisation lösen.
    Die einmalige Registrierungsgebühr beträgt %register_fee% CHF und die Jahresgebühr ist %yearly_fee% CHF.
  register_action: Erstellen Sie zuerst einen persönlichen Account

#register/thanks page
register_thanks:
  title: Vielen Dank für die Registrierung
  description: Account erfolgreich erstellt
  message: Vielen Dank für die Erstellung des Accounts. In Ihrem Posteingang finden Sie nun die Bestätigungsemail. Besuchen Sie den darin enthaltenen Link um die Registrierung abzuschliessen.

#register/confirm page
register_confirm:
  title: Registrierung abschliessen
  description: Setzten Sie das Passwort für Ihren Account
  email_verified: Email verifiziert
  email_verified_description: Vielen Dank für die Bestätigung Ihrer E-Mail. Setzten Sie nun das Passwort für Ihren Account, danach können Sie mit der Einrichtung Ihrer Organisation loslegen
  set_password_form: Passwort setzen

#reset page
reset:
  title: Passwort zurücksetzen
  description: Setzten Sie Ihr Passwort mit Ihrer E-Mail zurück
  set_email_form_description: Geben Sie die E-Mail ein, die Sie beim Login verwenden. Wir senden Ihnen dann einen Link zu, mit dem Sie das Passwort neu setzen können.

#reset/done page
reset_done:
  title: Passwort zurücksetzen
  description: E-Mail wurde versandt
  message: Sofern diese E-Mail in unserem System gefunden wurde haben wir Ihnen soeben eine E-Mail gesendet mit einem Link, um Ihr Passwort zurückzusetzen

#reset/confirm page
reset_confirm:
  title: Passwort zurücksetzen
  description: Setzen Sie Ihr neues Passwort
  reset_password_form_description: Setzen Sie Ihr neues Passwort

#displayed if hash from link is invalid
hash_invalid:
  title: Link ungültig
  description: Der aufgerufene Link ist ungültig
  message: Dieser Link ist nicht mehr gültig. Beachten Sie, das jeder Link nur einmal benutzt werden kann.



#errors
error:
  email_already_registered: Diese E-Mail ist bereits vergeben
  passwords_do_not_match: Die Passwörter stimmen nicht überein
  new_password_not_valid: Das Passwort ist nicht sicher genug. Bitte verwenden Sie mindestens ein 8 stelliges Passwort
  login_failed: Login fehlgeschlagen
  must_accept_agb: Sie müssen die AGB's akzeptieren um fortzufahren