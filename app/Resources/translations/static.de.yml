    header_description: 'Das webbasierte Tool übernimmt die Administration und Organisation von Notfalldiensten'
    paragraph_1: >
      'Das Tool wird per 01.10.2017 für knbu (Kleintier-Notfalldienst Basel und Umgebung) erstellt, und erlaubt dem Verein die Administrationskosten erheblich zu reduzieren.
      Gleichzeitig wird die Information der Mitglieder verbessert und die Verteilung der Termine transparenter.'
