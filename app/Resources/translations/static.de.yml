  features:
    header: 'Funktionen'
    header_description: >
      Der Notfalldienst Kalender ist eine Kombination aus mehreren bewährten und bereits im Einsatz stehenden Tools.
    reason_1_name: 'Übersichtlich'
    reason_1_description: >
      Sofortiger Einblick in kommende eigene Termine und Rückblick der vergangenen Termine
    reason_2_name: 'Fair'
    reason_2_description: >
      Neue Termine werden mit ausgeklügelten konfigurierbaren Algorithmen auf die verschiedenen
      Praxen verteilt
    reason_3_name: 'Praktisch'
    reason_3_description: >
      Termine können einfach mit anderen Benutzern getauscht werden
    reason_4_name: 'Übersichtlich'
    reason_4_description: >
      Sofortiger Einblick in kommende eigene Termine und Rückblick der vergangenen Termine
    reason_5_name: 'Erinnernd'
    reason_5_description: >
      Kurz bevor ein Termin stattfindet wird der Benutzer daran erinnert. Bestätigt er den Erhalt
      der Erinnerung nicht, wird automatisch ein Administrator informiert
    reason_6_name: 'Transparent'
    reason_6_description: >
      Alle Veränderungen am Terminkalender werden gespeichert und zugänglich gemacht
    reason_7_name: 'Individuell'
    reason_7_description: >
      Sorgsam ausgewählte Standarteinstellungen können vom Administrator überschrieben werden
