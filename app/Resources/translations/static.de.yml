      Das Tool wird per 01.10.2017 für knbu (Kleintier-Notfalldienst Basel und Umgebung) erstellt, und erlaubt dem Verein die Administrationskosten erheblich zu reduzieren.
      Gleichzeitig wird die Information der Praxen verbessert und die Verteilung der Termine transparenter.
    paragraph_2: >
      Das Tool wird so erstellt das auch weitere Vereine dieses benutzen können. Die sorgfältig erstellte Standartkonfiguration kann auch an andere Organisationsformen angepasst werden.
