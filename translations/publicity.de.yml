introduction:
  header: 'Überblick'
  header_description: 'Das webbasierte Tool übernimmt die Administration und Organisation von Notfalldiensten'
  paragraph_1: >
    Nodika übernimmt den Grossteil der Verwaltungsaufgaben eines Notfalldienstverbandes.
  paragraph_2: >
    Verteilen Sie Termine fair auf Ihre Mitglieder.
    Diese können die Termine bestätigen, durchsuchen, und untereinander abtauschen.

about:
  title: Über nodika.ch
  description: Erfahren Sie mehr über diese Webseite
  features:
    header: 'Funktionen'
    header_description: >
      Der Notfalldienst Kalender ist eine Kombination aus mehreren bewährten und bereits im Einsatz stehenden Tools.
    reason_1_name: 'Übersichtlich'
    reason_1_description: >
      Sofortiger Einblick in kommende eigene Termine und Rückblick der vergangenen Termine
    reason_2_name: 'Fair'
    reason_2_description: >
      Neue Termine werden mit ausgeklügelten konfigurierbaren Algorithmen auf die verschiedenen
      Praxen verteilt
    reason_3_name: 'Praktisch'
    reason_3_description: >
      Termine können einfach mit anderen Benutzern getauscht werden
    reason_4_name: 'Erinnernd'
    reason_4_description: >
      Bevor ein Termin stattfindet, wird der Benutzer daran erinnert. Bestätigt er den Erhalt
      der Erinnerung nicht, wird automatisch der Administrator informiert
    reason_5_name: 'Transparent'
    reason_5_description: >
      Alle Veränderungen am Terminkalender werden gespeichert
    reason_6_name: 'Individuell'
    reason_6_description: >
      Sorgsam ausgewählte Standardeinstellungen können vom Administrator überschrieben werden
  promises:
    header: 'Chancen'
    header_description: >
      Reduzieren Sie den Verwaltungsaufwand, während gleichzeitig die Organisation der Praxen verbessert wird.
    promise_1_name: 'Zeit und Kosten sparen'
    promise_1_description: >
      Verwaltungsaufwand Ihres Vereins erheblich reduzieren
    promise_2_name: 'Strukturiert'
    promise_2_description: >
      Jederzeit ist klar, wer die Verantwortung für welchen Termin hat. Die Erinnerungsfunktion beugt Missverständnissen vor
    promise_3_name: 'Lange Testphase'
    promise_3_description: >
      Ab November 2017 kann das Tool ausgiebig gestestet werden
    promise_4_name: 'Sicher'
    promise_4_description: >
      Das Tool wird mit neuesten Technologien durch einen erfahrenen Entwickler umgesetzt
    promise_5_name: 'Langfristig'
    promise_5_description: >
      Die verwendeten Technologien erlauben auch anderen Unternehmen die Weiterführung des Projektes. Das Tool wird für mindestens drei Jahre gewartet und weiterentwickelt
  payment:
    header: 'Finanzielles'
    header_description: >
      Der finanzielle Aspekt
    aspect_1_name: 'Registrierungsgebühr'
    aspect_1_description: >
      Einmalige Registrierungsgebühr %register_fee% CHF zur teilweisen Deckung der Entwicklungskosten
    aspect_2_name: 'Jährlicher Betrag'
    aspect_2_description: >
      Der jährliche Betrag von CHF %yearly_fee% deckt den Rest der Entwicklungskosten, und ermöglicht die Wartung und das Hosting der Plattform
    aspect_3_name: 'Support'
    aspect_3_description: >
       Wird mit 100 CHF/h separat vergütet
    aspect_4_name: 'Gratis Testphase'
    aspect_4_description: >
      Alle Funktionen von nodika sind für einen Monat unbeschränkt und gratis verfügbar.

