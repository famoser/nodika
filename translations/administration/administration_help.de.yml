index:
  title: 'Hilfe'
  description: 'Wie funktioniert nodika?'
  setup: 'Aufbau der Anwendung'

  recommended_setup: >
    Eine "Notfalldienst" und eine "Wochentelefon" Gruppe.
    Eine Praxis ist keine Person, sondern idealerweise eben eine Praxis (eine "Organisationseinheit"), der Termine zugeteilt werden.
    Die Praxis kann dann diese Termine selbständig an die zuständigen Personen zuordnen (die jeweils einen eigenen Zugang besitzen).
