#members/invite page
members_invite:
  title: 'Praxen einladen'
  description: 'Praxen zu nodika einladen'
  invite: 'Einladung versenden'
  invite_description: 'Versenden Sie eine E-Mail an Ihre Praxen. Mit dem darin enthaltenen Link können diese hier Accounts für ihre Mitarbieter erstellen'
  subject: 'Betreff'
  message: 'Nachricht'
  customize_message: 'E-Mail personalisieren'
  customize_message_description: >
    Sie können die versendete E-Mail hier anpassen. Folgende Variablen können Sie verwenden die dann automatisch durch das zutreffende ersetzt werden:
  customize_message_variable_1: 'LINK_REPLACE enthält den Link durch den sich die Praxis registrieren kann'
  customize_message_variable_2: 'MEMBER_NAME_REPLACE enthält den Namen der Praxis'
  customize_message_variable_3: 'FREE_1_REPLACE ist eine Variable die sie im nächsten Schritt für jede Praxis einzeln setzen können'
  customize_message_variable_4: 'FREE_2_REPLACE ist eine Variable die sie im nächsten Schritt für jede Praxis einzeln setzen können'
  customize_message_variable_5: 'FREE_3_REPLACE ist eine Variable die sie im nächsten Schritt für jede Praxis einzeln setzen können'
  error:
    no_link_replace_in_message: 'Ihre E-Mail muss zwingend LINK_REPLACE enthalten, da sich die Praxis sonst gar nicht registrieren kann'
  email:
    default_subject: 'Einladung zum Notfalldienstkalender'
    default_message: |
      Liebes Mitglied

      Dies ist eine Einladung zum neuen Notfalldienstkalender. Bitte erstellen Sie einen Account indem Sie diesen Link besuchen: LINK_REPLACE

      Der Administrator dankt.
  successful:
    emails_send: 'Die Einladung wurde an %count% Praxen versandt'

