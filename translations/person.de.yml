#edit_doctoral page
edit_doctor:
  title: 'Persönliche Daten ändern'
  description: 'Editieren Sie Ihre persönlichen Daten'
  doctor_edit_form: 'Account ändern'
  about: 'Account'
  about_description: 'Dieser Account gehört Ihnen und weist Sie als Mitarbeiter Ihrer Praxis aus.'
  doctor_address: 'Adresse'
  doctor_address_description: 'Ihre persönliche Adresse'
  doctor_contact: 'Kontaktinformationen'
  doctor_contact_description: 'An diese hinterlegte E-Mail werden Ihre persönlichen E-Mails versandt (z.B. zu Terminerinnerungen)'
